<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="topo">
            <div>
                <ion-icon name="logo-instagram"></ion-icon>
                <img src="/media/main/logo.png">
            </div>
            <div class="pesquisa">
                Pesquisar
            </div>
            <div class="menu-topo">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
        <div class="conteudo">
            <div class="main">
                <div class="stories">
                    <div class="story">
                        <img src="/media/main/stories_background.jpg" class="borda">
                        <img src="/media/profiles/9gag.jfif" class="avatar">
                        9gag
                    </div>
                    <div class="story">
                        <img src="/media/main/stories_background.jpg" class="borda">
                        <img src="/media/profiles/meowed.jfif" class="avatar">
                        meowed
                    </div>
                    <div class="story">
                        <img src="/media/main/stories_background.jpg" class="borda">
                        <img src="/media/profiles/barked.jfif" class="avatar">
                        barked
                    </div>
                    <div class="story">
                        <img src="/media/main/stories_background.jpg" class="borda">
                        <img src="/media/profiles/nathanwpyle.jfif" class="avatar">
                        nathanwpyle...
                    </div>
                    <div class="story">
                        <img src="/media/main/stories_background.jpg" class="borda">
                        <img src="/media/profiles/wawawiwac.jfif" class="avatar">
                        wawawiwac...
                    </div>
                    <div class="story">
                        <img src="/media/main/stories_background.jpg" class="borda">
                        <img src="/media/profiles/respondeai.jfif" class="avatar">
                        respondeai
                    </div>
                    <div class="story">
                        <img src="/media/main/stories_background.jpg" class="borda">
                        <img src="/media/profiles/filomoderna.jfif" class="avatar">
                        filomoderna
                    </div>
                    <div class="story">
                        <img src="/media/main/stories_background.jpg" class="borda">
                        <img src="/media/profiles/memeriago.jfif" class="avatar">
                        memeriago
                    </div>
                    <ion-icon name="chevron-forward-circle"></ion-icon>
                </div>
                <div class="post">
                    <div class="post-top">
                        <div>
                        <img src="/media/profiles/meowed.jfif">
                        meowed
                        </div>
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                    <img src="/media/posts/cat.jfif">
                    <div class="post-bottom">
                        <div class="menu-post">
                            <div>
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>
                        <div>
                            <div class="curtidas">
                                <img src="/media/profiles/respondeai.jfif">
                                <div class="curtidas">
                                    <span>Curtido por</span>
                                    <span class="bold">respondeai</span>
                                    <span>e</span>
                                    <span class="bold">outras 101.523 pessoas</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="post-top">
                        <div>
                        <img src="/media/profiles/barked.jfif">
                        barked
                        </div>
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                    <img src="/media/posts/dog.jfif">
                    <div class="post-bottom">
                        <div class="menu-post">
                            <div>
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>
                        <div>
                            <div class="curtidas">
                                <img src="/media/profiles/adorable_animals.jfif">
                                <div class="curtidas">
                                    <span>Curtido por</span>
                                    <span class="bold">adorable_animals</span>
                                    <span>e</span>
                                    <span class="bold">outras 99.159 pessoas</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="post-top">
                        <div>
                        <img src="/media/profiles/9gag.jfif">
                        9gag
                        </div>
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                    <video muted autoplay loop>
                        <source src="/media/posts/video.mp4" type="video/mp4" />
                        <source src="/media/posts/video.ogv" type="video/ogv" />
                    </video>
                    <div class="post-bottom">
                        <div class="menu-post">
                            <div>
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>
                        <div>
                            <div class="curtidas">
                                <img src="/media/profiles/memeriago.jfif">
                                <div class="curtidas">
                                    <span>Curtido por</span>
                                    <span class="bold">memeriago</span>
                                    <span>e</span>
                                    <span class="bold">outras 178.163 pessoas</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                SIDEBAR
            </div>
        </div>
        
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
